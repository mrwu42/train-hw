<!DOCTYPE html>
<html>

    <head>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
        </script>       
        <!-- The core Firebase JS SDK is always required and must be listed first -->

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
        <title>Train Scheduler</title>
    </head>

    <body style="background-color: red;">
        <div class="container">
            <div class="jumbotron" style="background-color: aqua; color: brown;">
                <h1 class="text-center">Train, Trains, and mas Trains!!!</h1>
            </div>
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>Current Schedule</strong>
                            </h3>
                        </div>
                        
                        <div class="panel-body">
                            <table class="panel-body" id="traintable">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (mins)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>ADD Train</strong>
                            </h3>
                        </div>

                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                    <label for="">First Train Time (24:00)</label>
                                    <input type="text" class="form-control" id="firstTrainInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Frequency</label>
                                    <input type="text" class="form-control" id="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>







            
    </body>
    <script src="assets/java.js" type="text/javascript"></script>
</html>
